<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="/style">
</head>
<body>
    <div>
        <div class="slideshow-container">
            <h1>Jo Berry's Photos <input type="submit" class="secret"></input></h1>
            

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="img/bark2.jpg" class="img" id="1">
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="img/flower2.jpg" style="width:100%" id="2">
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="img/mountain2.jpg" style="width:100%" id="3">
            </div>
            
            <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="img/puddle2.jpg" style="width:100%" id="4">
            </div>
            
            <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="img/sunset2.PNG" style="width:100%" id="5">
            </div>
            <!-- Next and previous buttons -->
            <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
        </div>
            <br>
        
         <!-- The dots/circles -->
            <div style="text-align:center" id="dot">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>

        <!-- Description of each photo-->
           
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="filler">
        <h4 class="mySlideText" style="text-align: center;">Tree Bark</h4>
        <h4 class="mySlideText" style="text-align: center;">White Rose</h4>
        <h4 class="mySlideText" style="text-align: center;">Mountainside</h4>
        <h4 class="mySlideText" style="text-align: center;">Puddle</h4>
        <h4 class="mySlideText" style="text-align: center;">Sunset</h4>

        
    </div>
    <section>
        <button class="nav" style="display: none;"><a href="products.html">Products</a></button>
    </section>

    <script src="main.js"></script>
</body>
</html>
